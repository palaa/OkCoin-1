<html>
    <head>
        <script>
        var last1;
        var last2;
        var i;
            function start(){
               var xmlhttp;
                    if(window.XMLHttpRequest){
                        xmlhttp=new XMLHttpRequest();
                    }else{
                         xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                    }
                    	xmlhttp.onreadystatechange=function(){
			          if(xmlhttp.readyState==4&&xmlhttp.status==200){
			            //console.log(xmlhttp.responseText);
                            last1 = xmlhttp.responseText.split("/")[0];
                            last2 = xmlhttp.responseText.split("/")[1];
                            i = setInterval(function(){check()}, 3000);
			          }
		            	}
                        xmlhttp.open("GET", "https://okcoin-bot-deathslocus1.c9.io/buy.php", true);
        			    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                        xmlhttp.send();
                
            }
            function check(){
                 var xmlhttp;
                 console.log(last2 + " " + last1);
                    if(window.XMLHttpRequest){
                        xmlhttp=new XMLHttpRequest();
                    }else{
                         xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                    }
                    	xmlhttp.onreadystatechange=function(){
			          if(xmlhttp.readyState==4&&xmlhttp.status==200){
			          if(xmlhttp.responseText.indexOf("YES") > -1){
			               clearInterval(i);
			              start();
			              console.log(xmlhttp.responseText);
			          }else{
			              console.log(xmlhttp.responseText);
			          }
			          }
		            	}
                        xmlhttp.open("GET", "https://okcoin-bot-deathslocus1.c9.io/sell.php?last="+last1+"&last1="+last2, true);
        			    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                        xmlhttp.send();
            }
            function Continue(){
                i = setInterval(function(){check()}, 3000);
            }

                   var xmlhttp;
                    if(window.XMLHttpRequest){

                    }else{
                         xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                    }
                    	xmlhttp.onreadystatechange=function(){
			          if(xmlhttp.readyState==4&&xmlhttp.status==200){
			            //console.log(xmlhttp.responseText);
                            last1 = xmlhttp.responseText.split("/")[0];
                            last2 = xmlhttp.responseText.split("/")[1];
			          }
		            	}
                        xmlhttp.open("GET", "https://okcoin-bot-deathslocus1.c9.io/sell.php?last="+last1+"&last1="+last2, true);
        			    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                        xmlhttp.send();
                
            }
        </script>
    </head>
    <body>
        <button onclick="start()">Start</button>
        <button onclick="check()">Continue</button>
        <button onclick="check()">Stop</button>
    </body>
</html>
